<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring html5</title>
</head>
<style>
    h1 {
        text-align: center;
        margin-top: 30px;
    }

    h2 {
        text-align: left;
        margin-left: 30px;
    }

    span {
        color: tomato;
    }

    div audio {
        margin-left: 70px;
    }

    .vdo {
        margin-top: 25px;
    }

    div iframe {
        margin-left: 70px;
    }
</style>

<body>
    <h1>Starting to learn <span>HTML5</span></h1>

    <div>
        <h2>Importing Audio:</h2>
        <audio src="media/audio/11 - country road (violin version).mp3" controls></audio>
    </div>

    <div>
        <h2 class="vdo">Importing Video:</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TjqRLIS5-ro" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

</body>

</html>
